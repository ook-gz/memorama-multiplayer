<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Partidas activas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #1e1e1e;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #272727;
    }
    tr:nth-child(even) {
      background: #2a2a2a;
    }
    .jugadores {
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Partidas activas</h1>
  <table>
    <thead>
      <tr>
        <th>Room ID</th>
        <th>Jugadores</th>
        <th>Máx</th>
        <th>Creación</th>
        <th>Ganador</th>
        <th>Detalle jugadores</th>
      </tr>
    </thead>
    <tbody id="tabla-partidas">
      <tr><td colspan="6">Cargando...</td></tr>
    </tbody>
  </table>

  <script>
    async function cargarPartidas() {
      try {
        const res = await fetch("/api/partidas");
        const partidas = await res.json();

        const tbody = document.getElementById("tabla-partidas");
        if (partidas.length === 0) {
          tbody.innerHTML = `<tr><td colspan="6">No hay partidas activas</td></tr>`;
          return;
        }

        tbody.innerHTML = partidas.map(p => {
          const jugadores = Object.values(p.metadata.jugadores || {});

          console.log(jugadores);
          let ganador = jugadores.find(j => j.terminado === true);
          console.log(ganador);

          return `
            <tr>
              <td>${p.roomId}</td>
              <td>${p.clients}</td>
              <td>${p.maxClients}</td>
              <td>${new Date(p.createdAt).toLocaleString()}</td>
              <td>${ganador != undefined || null ? ganador.nombre : "Desconocido"}</td>
              <td>
                <ul class="jugadores">
                  ${jugadores.map(j => `<li>${j.nombre} (${j.sucursal}) - Tiempo: ${j.tiempo}s ${j.terminado ? "✅" : ""}</li>`).join("")}
                </ul>
              </td>
            </tr>
          `;
        }).join("");
      } catch (err) {
        console.error("Error cargando partidas:", err);
      }
    }

    // primera carga
    cargarPartidas();
    // refrescar cada 5s
    setInterval(cargarPartidas, 5000);
  </script>
</body>
</html>
